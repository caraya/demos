<html>
  <head>
    <title>HTML5 Webcam Test</title> 
    <style type="text/css">
      body{
        max-width: 300px;
        max-height: 300px;
      }
      #live_video{
        top: 0px;
        height: 100%;
        width: 100%;
        left: 0px;
      }
      
      .explainer {
        border: 2px solid blue;
        padding: 2em';
      }
    </style>
  </head>
  <body>
    <div class="explainer">
      <p>This is a WebKit Specific demo for getUserMedia() to see if it works in iBooks. </p>
      
      <p>We might have to expanded if we need to account for other rendering engines / prefixes or the unprefixed version</p>
      
      <p>Taken from: <a href="http://stackoverflow.com/questions/12442864/chrome-webkitgetusermedia">http://stackoverflow.com/questions/12442864/chrome-webkitgetusermedia</a></p>
    </div>
    <video id="live_video" autoplay controls></video>
    <script type="text/javascript">
      video = document.getElementById("live_video");
      navigator.webkitGetUserMedia({video:true, audio:true},
          function(stream) {
            video.src = window.webkitURL.createObjectURL(stream);
          }
      );
    </script>
  </body>
</html>
